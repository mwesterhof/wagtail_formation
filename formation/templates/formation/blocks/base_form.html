{% load wagtailcore_tags formation_tags %}

{% if form_success %}
<h2>your post was successfull</h2>
{% else %}
<form class="ajaxForm" style="border:1px solid black" method="POST" action="{% url "process-block-form" %}">
    {% page_token page self.block_id %}

    <div class="fields">
        {% for child in self.fields %}
        {% include_block child %}
        {% endfor %}
    </div>
    <input type="submit" />
</form>
{% endif %}
